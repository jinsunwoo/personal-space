        <!--script for heatmap-->
        <script>
            function generateData(count, yrange) {
                var i = 0;
                var series = [];
                while (i < count) {
                    var x = "w" + (i + 1).toString();
                    var y =
                        Math.floor(Math.random() * (yrange.max - yrange.min + 1)) +
                        yrange.min;

                    series.push({
                        x: x,
                        y: y,
                    });
                    i++;
                }
                return series;
            }
        </script>
