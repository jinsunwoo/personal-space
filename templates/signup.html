<!DOCTYPE html>
<html>
    <head>
        <title>Sign up</title>
        <!--Made with love by Mutiullah Samim -->
        <!--Bootsrap 4 CDN-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
        <!--Fontawesome CDN-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
              integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
              crossorigin="anonymous">
        <!--js things you need to import, idk just pasted from template, will figure out later -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
        <!--Custom styles-->
        <link rel="stylesheet" type="text/css" href="../static/styles.css">
        <style>
            html, body {
                background-color: lightsteelblue;
                background-size: cover;
                background-repeat: no-repeat;
                height: 100%;
                font-family: 'Numans', sans-serif;
            }

            #logo2 {
                width: 230px;
                height: 180px;

            }

            .container {
                width: 500px;
                height: 350px;
                margin: auto;
            }

            .align_two_buttons2 {
                display: flex;
                padding-left: 15px;


            }

            .card {
                height: 420px;
                width: 400px;
            }

            #sbtn {
                margin-top: 20px;
            }



        </style>
        <script>
            function register() {
                let id = $('#userID').val();
                let email = $('#userEmail').val();
                let pw = $('#password').val();
                let repw = $('#repassword').val();
                if (id == "") {
                    alert('Please type ID')
                } else if (email == "") {
                    alert('Please type email')
                } else if (pw == "") {
                    alert('Please type password')
                } else if (repw == "") {
                    alert('Please type password reconfirmation')
                } else if (pw !== repw) {
                    alert('Password does not match with the reconfirmed')
                } else {
                    $.ajax({
                        type: "POST",
                        url: "/api/register",
                        data: {
                            id_give: id,
                            pw_give: pw,
                            email_give: email,
                        },
                        success: function (response) {
                            if (response['result'] == 'success') {
                                alert('You are registered')
                                window.location.href = '/'
                            } else if (response['result'] == 'idTaken') {
                                alert(response['msg'])
                            } else {
                                alert('error')
                            }
                        }
                    })
                }
            }
        </script>
    </head>
    <body>
        <img id="logo2" src="../static/logo2.jpg">
        <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3>Sign Up</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" id="userID" class="form-control" autocomplete="off" placeholder="ID">
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" id="userEmail" autocomplete="off" class="form-control" placeholder="Email">
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" id="password" class="form-control" placeholder="password">
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" id="repassword" class="form-control"
                                       placeholder="confirm password">
                            </div>
                            <div class="align_two_buttons2">
                                <div class="form-group change-posi">
                                    <button class="btn float-right login_btn" id="sbtn"
                                            formaction="{{ url_for('loginpage') }}">Back
                                    </button>
                                </div>
                                <div class="form-group change-posi">
                                    <button onclick="register();" id="sbtn" class="btn float-right login_btn">Create
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
