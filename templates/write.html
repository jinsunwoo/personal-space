              rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
              rel="stylesheet"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

            $(function () {

        </script>
        <style>
            .login_btn {
                color: black;
                background-color: lightgray;
                width: 100px;
                margin-top: 30px;
                margin-right: 45px;
            }

            .login_btn:hover {
                color: black;

            }

            .image_btn {
                color: black;
                background-color: lightgray;
                width: 100px;
                margin-right: 1080px;

            }

            .image_btn:hover {
                color: black;
                background-color: white;
            }

            textarea {
                font-size: 20px;
            }

            html, body {
                background-color: lightsteelblue;
            }

            .container {
                display: block;
                position: relative;
                padding-left: 35px;
                margin-bottom: 12px;
                cursor: pointer;
                font-size: 22px;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;

            }

            /* Hide the browser's default checkbox */
            .container input {
                position: absolute;
                opacity: 0;
                cursor: pointer;
                height: 0;
                width: 0;
            }

            /* Create a custom checkbox */
            .checkmark {
                position: absolute;
                top: 0;
                left: 0;
                height: 25px;
                width: 25px;
                background-color: white;

                border-radius: 15px;
            }

            /* On mouse-over, add a grey background color */
            .container:hover input ~ .checkmark {
                background-color: #ccc;
            }

            /* When the checkbox is checked, add a blue background */
            .container input:checked ~ .checkmark {
                background-color: steelblue;
            }

            /* Create the checkmark/indicator (hidden when not checked) */
            .checkmark:after {
                content: "";
                position: absolute;
                display: none;
            }

            /* Show the checkmark when checked */
            .container input:checked ~ .checkmark:after {
                display: block;
            }

            /* Style the checkmark/indicator */
            .container .checkmark:after {
                left: 9px;
                top: 5px;
                width: 5px;
                height: 10px;
                border: solid white;
                border-width: 0 3px 3px 0;
                -webkit-transform: rotate(45deg);
                -ms-transform: rotate(45deg);
                transform: rotate(45deg);
            }

            .emoji-today {
                display: flex;
                justify-content: center;
                padding-top: 10px;

            }

            .emoji-field {
                text-align: center;
                padding: 0px 400px;
                height: 120px;
                margin: 0px 260px;
                padding-top: 15px;

            }

            .datepicker-field {
                height: 130px;
                padding: 0px 500px;
            }

            .empty-field {
                height: 95px;
                background-color: steelblue;
            }

            .photo-field {
                height: 450px;
                padding-left: 450px;
            }

            .word-field {
                height: 900px;
                padding-top: 100px;
                padding-left: 260px;

            }


            .diary-text {
                width: 925px;
                height: 700px;
                padding: 10px;
            }

            {#style for datepicker#}
            label {
                margin-left: 20px;
            }

            #datepicker {
                width: 180px;
                margin: 0 20px 20px 20px;
            }

            #datepicker > span:hover {
                cursor: pointer;
            }
        </style>

    </head>
    <body>
