            $(function () {

            function saveDiary() {
                let date = $('#datepicker-input').val();
                let emotion;
                let checkboxes = $('input:checkbox');
                for (let i = 0; i < checkboxes.length; i++) {
                    let checkbox = checkboxes[i];
                    if (checkbox.checked) {
                        emotion = checkbox.value;
                        console.log(emotion)
                    }
                }
                let diary = richTextField.document.getElementsByTagName('body')[0].innerHTML;

                if(date=="") {
                    alert("Select date")
                    return;
                } else if (!(emotion=="😍"||emotion=="😆"||emotion=="🙂"||emotion=="🙁"||emotion=="😢"||emotion=="😭"||emotion=="😱"||emotion=="😡")) {
                    alert("Choose your feeling today")
                    return;
                } else if (diary=="") {
                    alert("Write something!")
                    return;
                }

                <!--if any of three is empty return any error message-->
                $.ajax({
                    type: "POST",
                    url: "/saveDiary",
                    data: {date_give: date, emotion_give: emotion, diary_give: diary},
                    success: function (response) {
                        if (response["result"] == "success") {
                            {#alert("다이어리 저장됨");#}
                            // 3. 성공 시 페이지 새로고침하기
                            window.location.href = "/main";

                        } else {
                            alert("Error from write.html")
                        }
                    }
                })


            }

        </script>

            .container {

            /* Hide the browser's default checkbox */
            .container input {
                position: absolute;
                opacity: 0;
                cursor: pointer;
                height: 0;
                width: 0;
            }

            /* Create a custom checkbox */
            .checkmark {
                position: absolute;
                top: 0;
                left: 0;
                height: 25px;
                width: 25px;
                background-color: white;

                border-radius: 15px;
            }

            /* On mouse-over, add a grey background color */
            .container:hover input ~ .checkmark {
                background-color: #ccc;
            }

            /* When the checkbox is checked, add a blue background */
            .container input:checked ~ .checkmark {
                background-color: steelblue;
            }

            /* Create the checkmark/indicator (hidden when not checked) */
            .checkmark:after {
                content: "";
                position: absolute;
                display: none;
            }

            /* Show the checkmark when checked */
            .container input:checked ~ .checkmark:after {
                display: block;
            }

            /* Style the checkmark/indicator */
            .container .checkmark:after {
                left: 9px;
                top: 5px;
                width: 5px;
                height: 10px;
                border: solid white;
